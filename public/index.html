  <body style="background-color: lightgoldenrodyellow;>
    <!-- Nav-Bar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://ncov2019.live/" target="_blank">

        <a
          role="button"

      </div>
      </div>
    </nav>

    <!-- Hero Component-Banner -->
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title" style="color: white">
            Coronavirus
          </h1>
          <h2 class="subtitle" style="color: yellow; font-weight: 100px;"> Wear Your Mask Please!</h2>
        </div>
      </div>
    </section>
        <div class="buttons">
          <a href = "https://www.cdc.gov/coronavirus/2019-ncov/faq.html" target="_blank"><button class="button is-info">Info</button></a>

          <a href="https://medicalxpress.com/news/2020-06-hasnt-success-china-coronavirus.html" target="_blank"><button class="button is-success">Success</button></a>

          <a href = "https://www.ftc.gov/coronavirus/scams-consumer-advice" target="_blank"><button class="button is-warning">Warning</button></a>

            
          <form action="/api/state" method="post" class="login_form modal" id="info" style="display:none;">
            <h3>Please Enter Your State</h3>
            <p><label>State:</label><input type="text" name="state"/></p>
          <p><input type="submit" value="SUBMIT" /></p>
          </form>

          <p><a class="button is-info" href="#info" rel="modal:open">Enter Your State</a></p>
                                              
        </div>
      </div>

     

    <!-- Tile Component -->
    <div class="us-case">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification tile-black">
              <div class="us">Current Cases in the US</div>
              <h1 id="totalNumCases"></h1>
            </article>
        </div>

        <div class="tile is-parent">
          <article class="tile is-child notification tile-red">
            <div>Active Cases in your Area</div>
            <div id="googleMap" style="width:100%;height:350px;"></div>
            <script>
              function myMap() {
                var mapProp= {
                  center:new google.maps.LatLng(51.508742,-0.120850),
                  zoom:5,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
              }
              var x = document.getElementById("googleMap");
              function getLocation() {
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                  x.innerHTML = "Geolocation is not supported by this browser."
                }
              }

              function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
              }

            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTsbwP3MfYwHmlqiLhmT6rnp8D8Vbabtk&callback=myMap"></script>
          
            <h1 id="numCasesInCurrArea"></h1>
            <div class="content">
            </div>
            
          </article>
        </div>
      </div>

      <div class="tile is-parent">
        <article class="tile is-child notification tile-gray-light">
          <div class="content">
            <div class="global">Global Active Cases</div>
            
            <h1 id="totalNumGlobCases"></h1>
            <div class="content"></div>
            
          </div>
        </article>
      </div>
    </div>

    <!-- Modal -->

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          Content
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>
    <!-- footer -->

    <footer class="footer">
      <div class="content has-text-centered">
